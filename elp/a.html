<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Start</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .scrolling-wrapper {
      display: flex;
      overflow-x: auto;
      gap: 1.5rem;
      scroll-behavior: smooth;
      padding-bottom: 15px;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .scrolling-wrapper::-webkit-scrollbar {
      display: none;
    }

    .card {
      min-width: 250px;
      height: 230px;
      flex: 0 0 auto;
      border-radius: 1.2rem;
      transition: all 0.3s ease-in-out;
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .icon-wrapper {
      font-size: 64px;
      color: #2e74ff;
      padding-top: 35px;
    }

    .card-body {
      padding: 1rem;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 10px;
    }

    h2 {
      font-size: 2rem;
    }
  </style>
</head>

<body>

  <div class="container mb-5">
    <h2 class="text-center fw-bold mb-4">Top Categories</h2>

    <div class="scrolling-wrapper">

      <div class="card text-center shadow-sm border-0">
        <div class="icon-wrapper"><i class="fas fa-code"></i></div>
        <div class="card-body">
          <h6 class="card-title">Web Development</h6>
        </div>
      </div>

      <div class="card text-center shadow-sm border-0">
        <div class="icon-wrapper"><i class="fas fa-mobile-alt"></i></div>
        <div class="card-body">
          <h6 class="card-title">App Development</h6>
        </div>
      </div>

      <div class="card text-center shadow-sm border-0">
        <div class="icon-wrapper"><i class="fas fa-cloud"></i></div>
        <div class="card-body">
          <h6 class="card-title">Cloud Computing</h6>
        </div>
      </div>

      <div class="card text-center shadow-sm border-0">
        <div class="icon-wrapper"><i class="fas fa-brain"></i></div>
        <div class="card-body">
          <h6 class="card-title">AI & ML</h6>
        </div>
      </div>

      <div class="card text-center shadow-sm border-0">
        <div class="icon-wrapper"><i class="fas fa-shield-alt"></i></div>
        <div class="card-body">
          <h6 class="card-title">Cyber Security</h6>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
